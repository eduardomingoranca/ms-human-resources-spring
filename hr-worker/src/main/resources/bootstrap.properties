#configurando o nome da aplicação
spring.application.name=hr-worker
#configurando para que o microservice conheça a localização do servidor de configuração
spring.cloud.config.uri=http://localhost:8888

#configurando o microservice de worker para rodar no profile de teste
spring.profiles.active=test

#configurando o spring actuator para atualizar as configurações em runtime
management.endpoints.web.exposure.include=*